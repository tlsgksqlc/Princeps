<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형식을 가진 텍스트 입력</title>
</head>
<body>
<h3>회원 정보를 입력해주세요.</h3>
<hr>
<form>
email : <input type="email" placeholder="id@hast"><br>
홈페이지 : <input type="url" placeholder="http://"><br>
전화번호 : <input type="tel" placeholder="010-0000-0000"><br><br>
<hr>
검색어 : <input type="search" placeholder="검색어">
		<input type="button" placeholder="검색">
<fieldset>
<legend>회원정보</legend>
이메일 : <input type="email"><br>
홈페이지 : <input type="url"><br>
전화번호 : <input type="tel"><br>
</fieldset>
<small>질문 : Tel. 010-1111-1111</small>
</form>
</body>
</html>
